<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Extract Images – pdfsajao</title>

  <meta name="description" content="Extract embedded images from PDF — fast, private, works in your browser." />
  <meta name="robots" content="index,follow" />
  <meta name="theme-color" content="#2563EB" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- pdf.js (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf.min.js"></script>

  <style>
    :root{
      --accent: #3B82F6;
      --accent2:#2563EB;
      --accentSoft: rgba(59,130,246,0.18);

      --bg: #070A12;
      --bg2:#0B1020;

      --surface: rgba(255,255,255,0.07);
      --surface2: rgba(255,255,255,0.10);
      --border: rgba(255,255,255,0.14);

      --text: #F5F7FF;
      --muted: rgba(245,247,255,0.72);

      --success: #22C55E;
      --warning: #FBBF24;

      --shadow: 0 18px 50px rgba(0,0,0,0.45);
      --radius: 18px;

      --container: 1100px;
    }

    [data-theme="light"]{
      --bg: #F7F8FC;
      --bg2:#FFFFFF;

      --surface: rgba(10,14,30,0.05);
      --surface2: rgba(10,14,30,0.07);
      --border: rgba(10,14,30,0.12);

      --text: #0B1220;
      --muted: rgba(11,18,32,0.70);

      --shadow: 0 18px 40px rgba(10,14,30,0.14);
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 520px at 14% 10%, var(--accentSoft), transparent 55%),
        radial-gradient(900px 520px at 80% 25%, rgba(255,255,255,0.10), transparent 60%),
        linear-gradient(135deg, var(--bg), var(--bg2));
      min-height: 100vh;
      overflow-x: hidden;
    }
    a{ color: var(--accent); text-decoration: none; }
    .container{ max-width: var(--container); margin:0 auto; padding: 0 18px; }

    .header{
      position: sticky; top:0; z-index:50;
      border-bottom: 1px solid var(--border);
      background: rgba(0,0,0,0.35);
      backdrop-filter: none; -webkit-backdrop-filter: none;
    }
    @media (min-width: 900px){
      .header{ background: rgba(0,0,0,0.20); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
      [data-theme="light"] .header{ background: rgba(255,255,255,0.75); }
    }
    [data-theme="light"] .header{ background: rgba(255,255,255,0.75); }

    .header-row{ display:flex; align-items:center; justify-content:space-between; gap:12px; padding: 12px 0; }
    .brand{ display:flex; align-items: baseline; gap: 10px; min-width:0; }
    .logo-text{ font-size: 22px; font-weight: 800; white-space: nowrap; overflow:hidden; text-overflow: ellipsis; }
    .dot{ width: 10px; height:10px; border-radius:999px; background: var(--accent); box-shadow: 0 0 0 6px rgba(59,130,246,0.14); transform: translateY(-2px); }
    .tag{ font-size: 12px; color: var(--muted); border: 1px solid var(--border); background: var(--surface); padding: 6px 10px; border-radius: 999px; white-space: nowrap; }

    .header-actions{ display:flex; align-items:center; gap:10px; }
    .icon-btn{
      width:44px; height:44px; border-radius:14px;
      border:1px solid var(--border); background: var(--surface);
      color: var(--text); cursor:pointer; transition: .18s ease;
    }
    .icon-btn:hover{ background: var(--surface2); transform: translateY(-1px); }

    .hero{ padding: 28px 0 8px; text-align:center; }
    .hero h1{ margin:0 0 8px; font-size: clamp(24px, 4.8vw, 38px); line-height: 1.12; }
    .accent{ color: var(--accent); }
    .hero p{ margin:0 auto; max-width: 860px; color: var(--muted); font-size: 15px; line-height: 1.75; }

    .panel{
      margin: 16px auto 0;
      border:1px solid var(--border);
      background: linear-gradient(180deg, var(--surface2), var(--surface));
      border-radius: var(--radius);
      padding: 16px;
    }

    .row{ display:flex; flex-wrap:wrap; gap: 10px; align-items:center; justify-content:center; }
    .file{
      flex: 1 1 360px;
      border:1px dashed rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
      padding: 12px;
      text-align:left;
    }
    [data-theme="light"] .file{ border-color: rgba(10,14,30,0.20); background: rgba(10,14,30,0.04); }
    .file label{ display:block; font-weight:700; margin-bottom:8px; }
    .file input{ width:100%; }

    .btn{
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 14px;
      cursor:pointer;
      font-weight: 700;
      min-height: 44px;
      transition: .18s ease;
      display:inline-flex;
      align-items:center;
      gap: 10px;
      justify-content:center;
    }
    .btn:hover{ background: var(--surface2); transform: translateY(-1px); }
    .btn-primary{
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      border-color: rgba(59,130,246,0.55);
      color: #fff;
      box-shadow: 0 10px 30px rgba(59,130,246,0.22);
    }

    .status{
      margin-top: 10px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.7;
      text-align:center;
    }

    .grid{
      margin-top: 14px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
    }
    .card{
      border:1px solid var(--border);
      background: var(--surface);
      border-radius: 16px;
      padding: 12px;
      overflow:hidden;
    }
    .thumb{
      width:100%;
      aspect-ratio: 4 / 3;
      border-radius: 12px;
      background: rgba(0,0,0,0.25);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.08);
    }
    [data-theme="light"] .thumb{ background: rgba(10,14,30,0.04); }
    .thumb img{ width:100%; height:100%; object-fit:contain; display:block; }
    .meta{
      margin-top: 10px;
      display:flex;
      justify-content:space-between;
      gap: 10px;
      align-items:center;
      color: var(--muted);
      font-size: 12px;
    }

    footer{
      margin-top: 26px;
      border-top: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 18px 0;
      text-align:center;
    }
    footer p{ margin:0; color: var(--muted); font-size: 13px; }
  </style>
</head>

<body>
  <header class="header">
    <div class="container header-row">
      <div class="brand">
        <a class="logo-text" href="../index.html">pdfsajao</a>
        <span class="dot" aria-hidden="true"></span>
        <span class="tag">Fast • Private • Free</span>
      </div>

      <div class="header-actions">
        <button class="icon-btn" id="theme-toggle" aria-label="Toggle theme" title="Toggle theme">
          <i class="fa fa-moon-o" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Extract <span class="accent">Embedded Images</span> from PDF</h1>
      <p>এই টুলটা PDF-এর ভিতরে থাকা আলাদা ছবিগুলো (যেমন লোগো/ফটো) বের করার চেষ্টা করে। সব PDF-এ একইভাবে কাজ নাও করতে পারে, কিন্তু বেশিরভাগ সাধারণ PDF-এ কাজ করবে।</p>
    </section>

    <section class="panel">
      <div class="row">
        <div class="file">
          <label>Upload PDF</label>
          <input id="pdfFile" type="file" accept="application/pdf" />
        </div>

        <button class="btn btn-primary" id="extractBtn"><i class="fa fa-magic"></i> Extract images</button>
        <button class="btn" id="clearBtn"><i class="fa fa-trash"></i> Clear</button>
      </div>

      <div class="status" id="status">Tip: বড় PDF হলে একটু সময় লাগতে পারে।</div>

      <div class="grid" id="grid"></div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 pdfsajao — Extract Images</p>
    </div>
  </footer>

  <script>
    // Theme toggle (same style as your homepage)
    const themeBtn = document.getElementById("theme-toggle");
    function setTheme(t){
      document.documentElement.setAttribute("data-theme", t);
      try{ localStorage.setItem("pdfsajao_theme", t); }catch(e){}
      themeBtn.innerHTML = (t === "light")
        ? '<i class="fa fa-moon-o" aria-hidden="true"></i>'
        : '<i class="fa fa-sun-o" aria-hidden="true"></i>';
    }
    (function(){
      let t = "dark";
      try{ t = localStorage.getItem("pdfsajao_theme") || "dark"; }catch(e){}
      setTheme(t);
    })();
    themeBtn.addEventListener("click", () => {
      const cur = document.documentElement.getAttribute("data-theme") || "dark";
      setTheme(cur === "dark" ? "light" : "dark");
    });

    // ====== Extract embedded images (best-effort) ======
    const OPS = () => pdfjsLib.OPS; // pdf.js operator constants [page:3]
    const grid = document.getElementById("grid");
    const statusEl = document.getElementById("status");

    function setStatus(msg){ statusEl.textContent = msg; }

    function downloadDataUrl(dataUrl, filename){
      const a = document.createElement("a");
      a.href = dataUrl;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    function imageDataToPngDataUrl(imgData){
      const c = document.createElement("canvas");
      c.width = imgData.width;
      c.height = imgData.height;
      const ctx = c.getContext("2d");
      ctx.putImageData(imgData, 0, 0);
      return c.toDataURL("image/png");
    }

    function addCard({dataUrl, pageNum, index, w, h}){
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="thumb"><img alt="extracted image" src="${dataUrl}"></div>
        <div class="meta">
          <span>Page ${pageNum} • ${w}×${h}</span>
          <button class="btn" style="padding:10px 12px; min-height:40px" data-dl="1">
            <i class="fa fa-download"></i> Download
          </button>
        </div>
      `;
      card.querySelector('[data-dl="1"]').onclick = () => {
        downloadDataUrl(dataUrl, `pdf-image-p${pageNum}-${index}.png`);
      };
      grid.appendChild(card);
    }

    async function readAsArrayBuffer(file){
      return new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = () => resolve(fr.result);
        fr.onerror = reject;
        fr.readAsArrayBuffer(file);
      });
    }

    document.getElementById("clearBtn").onclick = () => {
      grid.innerHTML = "";
      setStatus("Cleared. নতুন PDF সিলেক্ট করে আবার Extract করো।");
    };

    document.getElementById("extractBtn").onclick = async () => {
      const f = document.getElementById("pdfFile").files[0];
      if(!f) return alert("PDF সিলেক্ট করো");

      grid.innerHTML = "";
      setStatus("Loading PDF...");

      const bytes = await readAsArrayBuffer(f);
      const pdf = await pdfjsLib.getDocument({ data: bytes }).promise; // [page:4]

      let totalFound = 0;

      for(let pageNum=1; pageNum<=pdf.numPages; pageNum++){
        setStatus(`Scanning page ${pageNum}/${pdf.numPages}...`);

        const page = await pdf.getPage(pageNum);
        const operatorList = await page.getOperatorList(); // [page:3]

        for(let i=0; i<operatorList.fnArray.length; i++){
          const fn = operatorList.fnArray[i];
          const args = operatorList.argsArray[i];

          // We look for image paint operators (best-effort) [page:3]
          const isImg =
            fn === OPS().paintImageXObject ||
            fn === OPS().paintInlineImageXObject ||
            fn === OPS().paintJpegXObject;

          if(!isImg) continue;

          const name = args && args[0];
          if(!name) continue;

          // page.objs is an internal cache; sometimes the object is already resolved
          let obj;
          try {
            obj = page.objs.get(name);
          } catch (e) {
            obj = null;
          }
          if(!obj) continue;

          // obj can be ImageData-like for some operators
          if(obj && obj.width && obj.height && obj.data){
            const dataUrl = imageDataToPngDataUrl(obj);
            totalFound++;
            addCard({ dataUrl, pageNum, index: totalFound, w: obj.width, h: obj.height });
          }
        }
      }

      setStatus(totalFound
        ? `Done. মোট ${totalFound} টা embedded image পাওয়া গেছে।`
        : "কোনো embedded image পাওয়া যায়নি। (অনেক PDF-এ ছবি একভাবে embed থাকে না/স্ক্যান PDF হতে পারে)");
    };
  </script>
</body>
</html>
